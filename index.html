<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <form id="contact-form">
            <input type="text" id="first-name" placeholder="Ім'я" required>
            <input type="text" id="last-name" placeholder="Прізвище" required>
            <input type="text" id="phone" placeholder="Телефон" required>
            <input type="email" id="email" placeholder="Електронна адреса" required>
            <button type="submit">Додати контакт</button>
        </form>
        
        <ul id="contact-list"></ul>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
